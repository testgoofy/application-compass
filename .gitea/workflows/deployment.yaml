name: Build & Publish
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    container: docker
    steps:
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: git.testgoofy.ch
          username: ${{ vars.USER }}
          password: ${{ secrets.TOKEN }}
      - name: Hello from Docker
        run: docker ps
